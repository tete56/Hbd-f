<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);

  /* Twinkle stars */
  .star {

  @keyframes twinkle {

  }

  /* Balloon style */
  .balloon {
    position: fixed;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    background: radial-gradient(circle at 30% 30%, #ff6b6b, #c41c1c);
    box-shadow: inset -5px -10px 10px rgba(255,255,255,0.5);
    animation: floatUp linear forwards;

  .balloon::after {

    height: 30px;

  @keyframes floatUp {

  <canvas id="fireworks"></canvas>

<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let cw, ch;

  function resize() {
    cw = window.innerWidth;
    ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
  }
  window.addEventListener('resize', resize);
  resize();

  // Particle and Firework classes from before
  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.speed = Math.random() * 5 + 3;
      this.angle = Math.random() * 2 * Math.PI;
      this.radius = Math.random() * 3 + 2;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.007;
      this.gravity = 0.05;
      this.vy = Math.sin(this.angle) * this.speed;
      this.vx = Math.cos(this.angle) * this.speed;
    }
    update() {
      this.vy += this.gravity;
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= this.decay;
      this.radius *= 0.96;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 20;
      ctx.fillStyle = this.color;
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }
  }

  class Firework {
    constructor() {
      this.x = Math.random() * cw;
      this.y = Math.random() * ch / 2;
      this.particles = [];
      this.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 70%)`;
      this.createParticles();
    }
    createParticles() {
      const count = 80 + Math.floor(Math.random() * 40);
      for(let i = 0; i < count; i++) {
        this.particles.push(new Particle(this.x, this.y, this.color));
      }
    }
    update() {
      this.particles.forEach(p => p.update());
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw() {
      this.particles.forEach(p => p.draw());
    }
    isDone() {
      return this.particles.length === 0;
    }
  }

  let fireworks = [];
  let lastTime = 0;

  function animate(time = 0) {
    ctx.clearRect(0, 0, cw, ch);
    if (time - lastTime > 400) {
      fireworks.push(new Firework());
      lastTime = time;
    }

    fireworks.forEach(fw => {
      fw.update();
      fw.draw();
    });

    fireworks = fireworks.filter(fw => !fw.isDone());

    requestAnimationFrame(animate);
  }
  animate();

  // Twinkle stars
  function createStars() {
    for (let i = 0; i < 30; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }
  }
  createStars();

  // Balloon generator
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = `${Math.random() * 90 + 5}vw`;
    balloon.style.animationDuration = `${Math.random() * 6 + 6}s`;
    document.body.appendChild(balloon);

    setTimeout(() => {
      balloon.remove();
    }, 12000); // ‡∏•‡∏ö‡∏ö‡∏≠‡∏•‡∏•‡∏π‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏à‡∏ö
  }

  setInterval(createBalloon, 1500); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏≠‡∏•‡∏•‡∏π‡∏ô‡∏ó‡∏∏‡∏Å 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

</script>
